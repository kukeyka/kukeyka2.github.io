<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="style2.css" rel="stylesheet">
</head>
<body>
    <h1>Форма входа</h1>
    <form id="loginForm">
        <label for="usernameLogin">Имя пользователя:</label><br>
        <input type="text" id="usernameLogin" required><br>
        
        <label for="passwordLogin">Пароль:</label><br>
        <input type="password" id="passwordLogin" required><br>
        
        <button type="submit">Войти</button>
    </form>

    <div id="loginMessage"></div>

    <script src="login.js"></script>
</body>
</html>
